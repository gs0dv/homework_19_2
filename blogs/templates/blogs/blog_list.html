{% extends 'catalog/base.html' %}

{% block content %}
{% include 'blogs/includes/inc_title.html' %}
<div class="col-12 mb-5">
    <a href="{% url 'blogs:create' %}" class="btn btn-outline-primary">Добавить блог</a>
    <a href="{% url 'blogs:list_all' %}" class="btn btn-outline-primary">Список всех блогов</a>
</div>
<div class="row">
    {% for object in object_list %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <p class="card-text">
                    {{ object|title }}
                </p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{% url 'blogs:view' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">View</a>
                        <a href="{% url 'blogs:update' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-secondary">Edit</a>
                        <a href="{% url 'blogs:delete' object.pk %}" type="button"
                           class="btn btn-sm btn-outline-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
