{% extends 'catalog/base.html' %}

{% block content %}
{% include 'blogs/includes/inc_title.html' %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить блог "{{ object.header }}"?</p>
                        <button type="submit" class="bth btn-danger">
                            Подтвердить
                        </button>
                        <a href="{% url 'blogs:list' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
