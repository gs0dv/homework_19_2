<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">{{ title }}</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blogs:list' %}">Блоги</a>
    </nav>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a href="{% url 'users:logout' %}" class="p-2 btn btn-outline-primary right">Выйти</a>
        {% else %}
        <a href="{% url 'users:login' %}" class="p-2 btn btn-outline-primary right">Войти</a>
        <a href="{% url 'users:register' %}" class="p-2 btn btn-outline-primary right">Регистрация</a>

        {% endif %}
    </nav>
</div>
