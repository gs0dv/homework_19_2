{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                Редактирование
                {% else %}
                Добавление продукта
                {% endif %}

            </div>
            <div class="card-body">

                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                    Сохранить

                    {% else %}
                    Добавить
                    {% endif %}
                </button>
                {% if object %}
                <a href="{% url 'catalog:version_create' object.pk %}" type="button"  class="btn btn-lg btn-block btn-outline-primary">Добавить версию</a>
                {% endif %}

            </div>
        </div>
    </div>

</form>
{% endblock %}
