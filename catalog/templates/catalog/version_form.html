{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                Добавление версии
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" name="add_version" class="btn btn-outline-success">
                    Добавить
                </button>
            </div>
        </div>
    </div>

</form>
{% endblock %}
